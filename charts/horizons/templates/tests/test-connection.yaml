apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "horizons.fullname" . }}-test-connection"
  labels:
    {{- include "horizons.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
spec:
  restartPolicy: Never
  containers:
    - name: curl
      image: curlimages/curl:8.5.0
      command:
        - curl
        - -fsS
        - --max-time
        - "10"
        - "http://{{ include "horizons.fullname" . }}:{{ .Values.service.port }}/health"
