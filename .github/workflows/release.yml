name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write
  packages: write

env:
  CARGO_TERM_COLOR: always
  # Build the server binary with all optional modules enabled.
  FEATURES: all

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            runner: ${{ github.repository == 'synth-laboratories/Horizons' && 'blacksmith-4vcpu-ubuntu-2404' || 'ubuntu-latest' }}
            os: linux
          - target: aarch64-unknown-linux-gnu
            runner: ${{ github.repository == 'synth-laboratories/Horizons' && 'blacksmith-4vcpu-ubuntu-2404' || 'ubuntu-latest' }}
            os: linux
            cross: true
          - target: x86_64-apple-darwin
            runner: macos-14
            os: macos
          - target: aarch64-apple-darwin
            runner: macos-14
            os: macos

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: 1.88.0
          targets: ${{ matrix.target }}

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          key: release-${{ matrix.target }}

      - name: Install cross-compilation deps (aarch64-linux)
        if: matrix.cross
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu g++-aarch64-linux-gnu \
            pkg-config libssl-dev protobuf-compiler clang libclang-dev cmake

      - name: Install native deps (x86_64-linux)
        if: matrix.target == 'x86_64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y pkg-config libssl-dev protobuf-compiler clang libclang-dev cmake

      - name: Build (Linux)
        if: matrix.os == 'linux'
        env:
          # Allow duplicate SQLite symbols from libsqlite3-sys and libsql-ffi
          RUSTFLAGS: "-C link-args=-Wl,--allow-multiple-definition"
          CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: ${{ matrix.cross && 'aarch64-linux-gnu-gcc' || '' }}
        run: |
          cargo build --release --target ${{ matrix.target }} \
            -p horizons_server --features ${{ env.FEATURES }}

      - name: Build (macOS)
        if: matrix.os == 'macos'
        run: |
          cargo build --release --target ${{ matrix.target }} \
            -p horizons_server --features ${{ env.FEATURES }}

      - name: Package
        id: package
        shell: bash
        run: |
          set -euo pipefail
          TAG="${GITHUB_REF_NAME}"
          BIN="horizons_server"
          ARCHIVE_NAME="horizons-${TAG}-${{ matrix.target }}"

          mkdir -p "staging/${ARCHIVE_NAME}"
          cp "target/${{ matrix.target }}/release/${BIN}" "staging/${ARCHIVE_NAME}/horizons"
          [ -f LICENSE.md ] && cp LICENSE.md "staging/${ARCHIVE_NAME}/"

          cd staging
          tar czf "${ARCHIVE_NAME}.tar.gz" "${ARCHIVE_NAME}"
          echo "archive=${ARCHIVE_NAME}.tar.gz" >> "$GITHUB_OUTPUT"
          echo "archive_path=staging/${ARCHIVE_NAME}.tar.gz" >> "$GITHUB_OUTPUT"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.package.outputs.archive }}
          path: ${{ steps.package.outputs.archive_path }}

  docker:
    name: Build and Push Container Image
    runs-on: ubuntu-latest
    if: ${{ !cancelled() }}
    permissions:
      contents: read
      packages: write
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - name: Set image tags
        id: meta
        shell: bash
        run: |
          set -euo pipefail
          TAG="${GITHUB_REF_NAME}"
          VERSION="${TAG#v}"
          echo "tag=${TAG}" >> "$GITHUB_OUTPUT"
          echo "version=${VERSION}" >> "$GITHUB_OUTPUT"

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ghcr.io/${{ github.repository_owner }}/horizons:${{ steps.meta.outputs.tag }}
            ghcr.io/${{ github.repository_owner }}/horizons:${{ steps.meta.outputs.version }}
          labels: |
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.version=${{ steps.meta.outputs.version }}
          provenance: true
          sbom: true

  release:
    name: Create GitHub Release
    needs: [build, docker]
    if: ${{ !cancelled() }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Compute checksums
        run: |
          cd artifacts
          find . -name '*.tar.gz' -exec mv {} . \;
          sha256sum *.tar.gz > sha256sums.txt

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            artifacts/*.tar.gz
            artifacts/sha256sums.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
